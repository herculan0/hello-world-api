<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- VPC -->
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="#232F3E" stroke-width="2" rx="10"/>
  <text x="70" y="80" font-family="Arial" font-size="16" fill="#232F3E">VPC</text>
  
  <!-- Public Subnet -->
  <rect x="80" y="100" width="640" height="150" fill="#E9F3E6" stroke="#7AA116" stroke-width="2" rx="5"/>
  <text x="100" y="125" font-family="Arial" font-size="14" fill="#232F3E">Public Subnet</text>
  
  <!-- Private Subnet -->
  <rect x="80" y="280" width="640" height="240" fill="#F4ECF7" stroke="#8C4799" stroke-width="2" rx="5"/>
  <text x="100" y="305" font-family="Arial" font-size="14" fill="#232F3E">Private Subnet (3)</text>
  
  <!-- Internet Gateway -->
  <rect x="360" y="25" width="80" height="40" fill="#F1FAEE" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="377" y="50" font-family="Arial" font-size="12" fill="#232F3E">IGW</text>
  <line x1="400" y1="65" x2="400" y2="100" stroke="#232F3E" stroke-width="2"/>
  
  <!-- NAT Gateway -->
  <rect x="140" y="150" width="100" height="40" fill="#F1FAEE" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="160" y="175" font-family="Arial" font-size="12" fill="#232F3E">NAT GW</text>
  <line x1="190" y1="190" x2="190" y2="280" stroke="#232F3E" stroke-width="2"/>
  
  <!-- ALB -->
  <rect x="320" y="170" width="160" height="60" fill="#F1FAEE" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="360" y="205" font-family="Arial" font-size="14" fill="#232F3E">ALB</text>
  
  <!-- ECS Cluster -->
  <rect x="120" y="340" width="560" height="150" fill="#EFF8FB" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="140" y="365" font-family="Arial" font-size="14" fill="#232F3E">ECS Cluster (Fargate)</text>
  
  <!-- ECS Tasks -->
  <rect x="160" y="380" width="120" height="80" fill="#FFFFFF" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="190" y="425" font-family="Arial" font-size="12" fill="#232F3E">Task 1</text>
  
  <rect x="320" y="380" width="120" height="80" fill="#FFFFFF" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="350" y="425" font-family="Arial" font-size="12" fill="#232F3E">Task 2</text>
  
  <rect x="480" y="380" width="120" height="80" fill="#FFFFFF" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="510" y="425" font-family="Arial" font-size="12" fill="#232F3E">Task 3</text>
  
  <!-- ECR -->
  <rect x="630" y="10" width="140" height="60" fill="#DBE9F9" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="680" y="45" font-family="Arial" font-size="14" fill="#232F3E">ECR</text>
  
  <!-- CloudWatch -->
  <rect x="630" y="80" width="140" height="60" fill="#DBE9F9" stroke="#232F3E" stroke-width="2" rx="5"/>
  <text x="665" y="115" font-family="Arial" font-size="14" fill="#232F3E">CloudWatch</text>
  
  <!-- Connections -->
  <line x1="400" y1="230" x2="400" y2="340" stroke="#232F3E" stroke-width="2"/>
  <path d="M400,230 L220,380" stroke="#232F3E" stroke-width="2" fill="none"/>
  <path d="M400,230 L380,380" stroke="#232F3E" stroke-width="2" fill="none"/>
  <path d="M400,230 L540,380" stroke="#232F3E" stroke-width="2" fill="none"/>
  
  <!-- Internet Connection -->
  <line x1="400" y1="10" x2="400" y2="25" stroke="#232F3E" stroke-width="2"/>
  <text x="410" y="20" font-family="Arial" font-size="12" fill="#232F3E">Internet</text>
  
  <!-- Legend -->
  <rect x="50" y="560" width="15" height="15" fill="#E9F3E6" stroke="#7AA116" stroke-width="1"/>
  <text x="70" y="573" font-family="Arial" font-size="12" fill="#232F3E">Public Subnet</text>
  
  <rect x="200" y="560" width="15" height="15" fill="#F4ECF7" stroke="#8C4799" stroke-width="1"/>
  <text x="220" y="573" font-family="Arial" font-size="12" fill="#232F3E">Private Subnet</text>
  
  <rect x="350" y="560" width="15" height="15" fill="#F1FAEE" stroke="#232F3E" stroke-width="1"/>
  <text x="370" y="573" font-family="Arial" font-size="12" fill="#232F3E">AWS Services</text>
  
  <rect x="500" y="560" width="15" height="15" fill="#DBE9F9" stroke="#232F3E" stroke-width="1"/>
  <text x="520" y="573" font-family="Arial" font-size="12" fill="#232F3E">Supporting Services</text>
  
  <text x="620" y="573" font-family="Arial" font-size="10" fill="#232F3E">Hello World API Architecture</text>
</svg>